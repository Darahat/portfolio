        <script>
            // Sample blog posts data (you can replace this with your actual data)
            const blogPosts = [
                {
                    title: "The Power of Vue.js",
                    image: "../images/blog/blog-img1.webp",
                    description: "This is a short description of the first blog post.",
                    link: "pages/the-power-of-vuejs.html"
                },
                {
                    title: "Getting Started with Laravel",
                    image: "../images/blog/blog-img2.webp",
                    description: "This is a short description of the second blog post.",
                    link: "pages/getting-started-with-laravel.html"
                },
                {
                    title: "An Introduction to Flutter",
                    image: "../images/blog/port-img5-large.webp",
                    description: "This is a short description of the third blog post.",
                    link: "pages/an-introduction-to-flutter.html"
                }
            ];

            // Function to generate blog post cards
            function generateBlogPosts() {
                const blogPostsContainer = document.querySelector('.blog-posts');
                let allPostsHTML = '';

                blogPosts.forEach(post => {
                    const postHTML = `
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <div class="single-blog-post mb-30">
                                <div class="blog-img">
                                    <a href="${post.link}"><img src="${post.image}" alt="${post.title}"></a>
                                </div>
                                <div class="blog-content">
                                    <h3><a href="${post.link}">${post.title}</a></h3>
                                    <p>${post.description}</p>
                                    <a href="${post.link}" class="read-more-btn">Read More <i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    `;
                    allPostsHTML += postHTML;
                });

                blogPostsContainer.innerHTML = allPostsHTML;
            }

            // Generate blog posts on page load
            generateBlogPosts();
        </script>
